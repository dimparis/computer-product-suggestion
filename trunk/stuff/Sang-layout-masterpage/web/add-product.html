<!DOCTYPE html>
<html>
<link href="css/flatstrap.css" rel="stylesheet" media="screen">
<link href="css/docs.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">
<head>
</head>
<body>
	<legend align="center"><b>ADD PRODUCT</b></legend>
<table align="center" class="table" style="width:900px">
	<tr>
		<td>
			<b>Name :</b>
		</td>
		<td>
			<input type="text" placeholder="Type name of product...">
		</td>
	</tr>
	<tr>
		<td>
			<b>Brand Name :</b>
		</td>
		<td>
			<input type="text" placeholder="Type brand name of product...">
		</td>
	</tr>
	<tr>
		<td>
			<b>Description :</b>
		</td>
		<td>
			<textarea class="form-control" rows="3" placeholder="Description..."></textarea>
		</td>
	</tr>
	<tr>
		<td>
			<b>Image :</b>
		</td>
		<td>
			<input type="file" id="exampleInputFile">
		</td>
	</tr>
	<tr>
		<td>
			<button class="btn btn-primary" type="submit">Create</button>
			<button class="btn btn-danger" type="submit">Cancel</button>
		</td>
	</tr>
</table>
</body>
</html>
