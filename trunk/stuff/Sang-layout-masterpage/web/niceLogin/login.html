<head>

<title>Paper Stack</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<style type="text/css">
*{margin: 0;padding: 0;}
body{
font:16px "Times New Roman", Times, serif
}
#but_login{
  position: fixed; 
  top:100px;right: 0; 
  width: 25px;height: 75px;
  background: url('login.png');
  cursor: pointer;
}
#light_box{
    position: fixed;
    width: 100%;height: 100%;
    left: 0;top: 0;
    background: black;
    display: none;
}

#nut_login{
    float: left;
    padding: 1px 3px;
    color: white;
    cursor: pointer;
    background: #0080FF;
}
</style>
<script src="jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
    $('body').append('<div id="but_login"></div><div id="light_box"></div>')
    $('#but_login').click(function(){
        //$('#light_box').css({'display':'block','opacity':'0'}).animate({opacity:0.6},200)
        $('#light_box').css('opacity','0.8').fadeIn(200)
        $('.container').appendTo('#light_box').show()
        formTop()
    })
    $('.button').click(function(){
        $('#light_box').hide()
    })
    $(window).resize(function(){
        formTop()
    })
    function formTop(){
        $('.container').css('margin-top',($('#light_box').height()-$('.container').height())/2)
    }
    
})
</script>
</head>
<body>
	<div class="container" style="display:none;">
	<section id="content">
		<form action="">
			<h1>Login Form</h1>
			<div>
				<input type="text" placeholder="Username" required="" id="username" />
			</div>
			<div>
				<input type="password" placeholder="Password" required="" id="password" />
			</div>
			<div>
				<input type="submit" value="Log in" />
				<a href="#">Lost your password?</a>
				<a href="#">Register</a>
			</div>
		</form><!-- form -->
		<div class="button">
			<a href="#">Back to home page</a>
		</div><!-- button -->
	</section><!-- content -->
</div><!-- container -->
	


</body>
</html>
